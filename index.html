<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Rendered buttons will get displayed here  -->
            <div class="col m-5" id="buttons-view" ></div>
        </div>
        <div class="row justify-content-center">
                <div class="col-2-lg userInputCol">
                        <form id="show-form" class="m-3">
                            <label for="show-input">Add Another Button...</label>
                            <input type="text" id="show-input"><br>
        
                            <!-- Button triggers new show button to be added -->
                            <input id="add-show" type="submit" value="Add Button">
                        </form>
                    </div>
            <div class="col-8">
                <!-- Gifs will be displayed here -->
                <div class="m-5" id="gifs-view"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
