<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Rendered buttons will get dumped here  -->
            <div class="col" id="buttons-view"></div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Shows will get dumped Here -->
                <div id="gifs-view"></div>
            </div>
            <div class="col">
                <form id="show-form">
                    <label for="show-input">Add an show</label>
                    <input type="text" id="show-input"><br>

                    <!-- Button triggers new show to be added -->
                    <input id="add-show" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
